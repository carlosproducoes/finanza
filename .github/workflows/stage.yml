name: ğŸš€ Deploy Stage

on:
  push:
    branches:
      - stage
  workflow_dispatch:

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:

    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ”§ Build
      run: |
        npm install
        npm run build
    
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.ftp_host }}
        username: ${{ secrets.ftp_stage_user }}
        password: ${{ secrets.ftp_stage_password }}